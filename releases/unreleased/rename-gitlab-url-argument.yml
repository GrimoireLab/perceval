---
title: '[gitlab] Alias `--url` for `--enterprise-url` argument'
category: added
author: Chris Burgess <chris.burgess@catalyst.net.nz>
issue: 801
notes: >
    The argument `--enterprise-url` for Gitlab backend has
    the new alias `--url`. With this argument, users can
    define the GitLab instance from items will be fetched.
    This can be set to the SaaS GitLab (`gitlab.com`) or to
    a self-managed instance (e.g. `gitlab.example.com`).
    By default, this parameter points to `https://gitlab.com`.
